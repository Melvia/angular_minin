<div class="" container>
  <div class="container">Hello Angular</div>

  <hr />
  <button (click)="ToggleCards()">ToggleCards</button>
  <hr />
  <!--<app-form></app-form>-->
  <div *ngIf="toggle; else noCards">
    <app-card *ngFor="let iterCard of cards; let idx = index" [card]="iterCard" [index]="idx + 1"  > </app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
</div>
