<div class="card">
  <h2>{{ title }}</h2>
  <p>{{ text }}</p>
  <div>
    <button (click)="changeTitle()">Change title</button>
    <button (click)="title = 'inline title'">Change title inline</button>
  </div>
  <div class="buttons"></div>
  <div>
    <input
      type="text"
      #myInput
      (input)="inputHandler(myInput.value)"
      [value]="title"
    />
  </div>
</div>
